<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZorgBalans - Fris Blauw</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { background-color: #f0f9ff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; -webkit-tap-highlight-color: transparent; }
        /* Focus kleur is nu blauw */
        input:focus, select:focus { outline: 2px solid #3b82f6; border-radius: 6px; }
        .number-transition { transition: all 0.3s ease-out; }
    </style>
</head>
<body>

    <div id="root">Laden...</div>

    <script type="text/babel">
        // --- 1. DATA: FEESTDAGEN & VAKANTIES ---
        const HOLIDAYS = {
            '2024-01-01': 'Nieuwjaar', '2024-03-29': 'Goede Vrijdag', '2024-03-31': '1e Paasdag', '2024-04-01': '2e Paasdag',
            '2024-04-27': 'Koningsdag', '2024-05-05': 'Bevrijdingsdag', '2024-05-09': 'Hemelvaart', '2024-05-19': '1e Pinksterdag',
            '2024-05-20': '2e Pinksterdag', '2024-12-25': '1e Kerstdag', '2024-12-26': '2e Kerstdag',
            '2025-01-01': 'Nieuwjaar', '2025-04-18': 'Goede Vrijdag', '2025-04-20': '1e Paasdag', '2025-04-21': '2e Paasdag',
            '2025-04-26': 'Koningsdag', '2025-05-05': 'Bevrijdingsdag', '2025-05-29': 'Hemelvaart', '2025-06-08': '1e Pinksterdag',
            '2025-06-09': '2e Pinksterdag', '2025-12-25': '1e Kerstdag', '2025-12-26': '2e Kerstdag'
        };

        const SCHOOL_HOLIDAYS = {
            noord: [
                { start: '2024-02-17', end: '2024-02-25', name: 'Voorjaar' }, { start: '2024-04-27', end: '2024-05-05', name: 'Mei' },
                { start: '2024-07-20', end: '2024-09-01', name: 'Zomer' }, { start: '2024-10-26', end: '2024-11-03', name: 'Herfst' },
                { start: '2024-12-21', end: '2025-01-05', name: 'Kerst' }, { start: '2025-02-15', end: '2025-02-23', name: 'Voorjaar' },
                { start: '2025-04-26', end: '2025-05-04', name: 'Mei' }, { start: '2025-07-12', end: '2025-08-24', name: 'Zomer' },
                { start: '2025-10-18', end: '2025-10-26', name: 'Herfst' }, { start: '2025-12-20', end: '2026-01-04', name: 'Kerst' }
            ],
            midden: [
                { start: '2024-02-17', end: '2024-02-25', name: 'Voorjaar' }, { start: '2024-04-27', end: '2024-05-05', name: 'Mei' },
                { start: '2024-07-13', end: '2024-08-25', name: 'Zomer' }, { start: '2024-10-26', end: '2024-11-03', name: 'Herfst' },
                { start: '2024-12-21', end: '2025-01-05', name: 'Kerst' }, { start: '2025-02-22', end: '2025-03-02', name: 'Voorjaar' },
                { start: '2025-04-26', end: '2025-05-04', name: 'Mei' }, { start: '2025-07-19', end: '2025-08-31', name: 'Zomer' },
                { start: '2025-10-18', end: '2025-10-26', name: 'Herfst' }, { start: '2025-12-20', end: '2026-01-04', name: 'Kerst' }
            ],
            zuid: [
                { start: '2024-02-10', end: '2024-02-18', name: 'Voorjaar' }, { start: '2024-04-27', end: '2024-05-05', name: 'Mei' },
                { start: '2024-07-06', end: '2024-08-18', name: 'Zomer' }, { start: '2024-10-19', end: '2024-10-27', name: 'Herfst' },
                { start: '2024-12-21', end: '2025-01-05', name: 'Kerst' }, { start: '2025-03-01', end: '2025-03-09', name: 'Voorjaar' },
                { start: '2025-04-26', end: '2025-05-04', name: 'Mei' }, { start: '2025-07-05', end: '2025-08-17', name: 'Zomer' },
                { start: '2025-10-11', end: '2025-10-19', name: 'Herfst' }, { start: '2025-12-20', end: '2026-01-04', name: 'Kerst' }
            ]
        };

        // --- 2. HULPTOOLS ---
        const helpers = {
            formatIso: (date) => {
                const offset = date.getTimezoneOffset();
                const d = new Date(date.getTime() - (offset*60*1000));
                return d.toISOString().split('T')[0];
            },
            formatMonthTitle: (date) => date.toLocaleDateString('nl-NL', { month: 'long', year: 'numeric' }),
            formatMonthShort: (date) => date.toLocaleDateString('nl-NL', { month: 'short' }),
            formatDayName: (date) => date.toLocaleDateString('nl-NL', { weekday: 'short' }).replace('.', ''),
            formatDayNum: (date) => date.getDate().toString().padStart(2, '0'),
            getDaysInMonth: (date) => {
                const year = date.getFullYear();
                const month = date.getMonth();
                const days = [];
                const lastDay = new Date(year, month + 1, 0).getDate();
                for(let i = 1; i <= lastDay; i++) days.push(new Date(year, month, i));
                return days;
            },
            isWeekend: (date) => { const d = date.getDay(); return d === 0 || d === 6; },
            getHolidayName: (dateStr) => HOLIDAYS[dateStr] || null,
            getSchoolHolidayName: (dateStr, region) => {
                const regionHolidays = SCHOOL_HOLIDAYS[region] || SCHOOL_HOLIDAYS['midden'];
                const target = new Date(dateStr).getTime();
                const found = regionHolidays.find(h => {
                    const start = new Date(h.start).getTime();
                    const end = new Date(h.end).getTime();
                    return target >= start && target <= end;
                });
                return found ? found.name : null;
            }
        };

        const { useState, useEffect, useMemo } = React;

        // --- 3. COMPONENTEN ---

        const MonthView = ({ viewDate, data, updateEntry, daysInMonth }) => {
            const region = data.settings.region || 'midden';

            return (
                <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                    {daysInMonth.map(day => {
                        const dateStr = helpers.formatIso(day);
                        const isWeekend = helpers.isWeekend(day);
                        const holidayName = helpers.getHolidayName(dateStr);
                        const schoolHolidayName = helpers.getSchoolHolidayName(dateStr, region);
                        
                        let rowClass = "border-b border-slate-100 ";
                        let dayColorClass = "text-slate-700";
                        let dayNameClass = "text-slate-400";
                        let bgInput = "bg-slate-50"; // Standaard input achtergrond

                        if (holidayName) {
                            rowClass += "bg-rose-50 "; 
                            dayColorClass = "text-rose-600";
                            dayNameClass = "text-rose-400";
                            bgInput = "bg-rose-100/50";
                        } else if (isWeekend) {
                            rowClass += "bg-slate-50 ";
                        } else if (schoolHolidayName) {
                            rowClass += "bg-amber-50/60 ";
                        }

                        const entry = data.entries[dateStr] || { hours: '', type: '' };

                        return (
                            <div key={dateStr} className={`flex items-center p-2 min-h-[60px] ${rowClass}`}>
                                <div className="w-14 text-center flex-shrink-0 flex flex-col justify-center">
                                    <div className={`text-[10px] font-bold uppercase ${dayNameClass}`}>{helpers.formatDayName(day)}</div>
                                    <div className={`text-lg font-bold leading-none ${dayColorClass}`}>{helpers.formatDayNum(day)}</div>
                                    {holidayName && <div className="text-[9px] text-rose-500 font-bold leading-tight mt-1 truncate">{holidayName}</div>}
                                    {!holidayName && schoolHolidayName && <div className="text-[9px] text-amber-600 font-medium leading-tight mt-1 truncate">{schoolHolidayName}</div>}
                                </div>
                                <div className="flex-1 px-2">
                                    <input type="number" placeholder="-" 
                                        className={`w-full ${bgInput} rounded p-2 text-lg font-bold text-slate-800 placeholder-slate-300 transition-colors focus:bg-white border border-transparent focus:border-blue-500`}
                                        value={entry.hours}
                                        onChange={(e) => updateEntry(dateStr, 'hours', e.target.value)}
                                    />
                                </div>
                                <div className="w-20">
                                    <select className="w-full text-xs bg-transparent font-medium text-slate-500"
                                        value={entry.type}
                                        onChange={(e) => updateEntry(dateStr, 'type', e.target.value)}>
                                        <option value="">...</option>
                                        <option value="dag">Dag</option>
                                        <option value="avond">Avond</option>
                                        <option value="nacht">Nacht</option>
                                        <option value="cursus">Cursus</option>
                                        <option value="ziek">Ziek</option>
                                    </select>
                                </div>
                            </div>
                        )
                    })}
                </div>
            );
        };

        const YearView = ({ yearData }) => {
            return (
                <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                    <div className="flex bg-slate-50 p-3 text-xs font-bold text-slate-500 uppercase tracking-wider">
                        <div className="w-16">Maand</div>
                        <div className="w-16 text-right">Gewerkt</div>
                        <div className="w-16 text-right"> +/- </div>
                        <div className="flex-1 text-right">Balans</div>
                    </div>
                    {yearData.map((month, idx) => {
                        const isFuture = month.isFuture;
                        return (
                            <div key={idx} className={`flex items-center p-3 border-b border-slate-50 ${isFuture ? 'opacity-40' : ''}`}>
                                <div className="w-16 font-bold text-slate-700">{month.name}</div>
                                <div className="w-16 text-right text-slate-600 font-medium">{month.worked > 0 ? month.worked.toFixed(1) : '-'}</div>
                                <div className={`w-16 text-right font-medium ${month.result >= 0 ? 'text-emerald-600' : 'text-rose-400'}`}>
                                    {month.result > 0 ? '+' : ''}{month.result.toFixed(1)}
                                </div>
                                <div className={`flex-1 text-right font-bold ${month.cumulative >= 0 ? 'text-emerald-600' : 'text-rose-500'}`}>
                                    {month.cumulative.toFixed(1)}
                                </div>
                            </div>
                        );
                    })}
                </div>
            );
        };

        // --- 4. MAIN APP ---
        function App() {
            const [viewDate, setViewDate] = useState(new Date());
            const [viewMode, setViewMode] = useState('month');
            const [showSettings, setShowSettings] = useState(false);
            
            const [data, setData] = useState(() => {
                try {
                    const saved = localStorage.getItem('zorgbalans_v5');
                    return saved ? JSON.parse(saved) : { 
                        entries: {}, corrections: {}, settings: { monthlyContract: 86.66, startBalance: 0, region: 'midden' } 
                    };
                } catch(e) { return { entries: {}, corrections: {}, settings: { monthlyContract: 86.66, startBalance: 0, region: 'midden' } }; }
            });

            useEffect(() => localStorage.setItem('zorgbalans_v5', JSON.stringify(data)), [data]);

            const updateEntry = (dateStr, f, v) => setData(p => ({...p, entries: {...p.entries, [dateStr]: {...p.entries[dateStr], [f]: v}}}));
            const updateSettings = (f, v) => setData(p => ({...p, settings: {...p.settings, [f]: f === 'region' ? v : parseFloat(v)}}));
            const updateCorrection = (val) => {
                const key = `${viewDate.getFullYear()}-${(viewDate.getMonth()+1).toString().padStart(2,'0')}`;
                setData(p => ({...p, corrections: {...p.corrections, [key]: val}}));
            };

            const yearStats = useMemo(() => {
                const { monthlyContract, startBalance } = data.settings;
                const currentYear = viewDate.getFullYear();
                const today = new Date();
                let runningBalance = startBalance;
                const monthsData = [];

                for(let m = 0; m < 12; m++) {
                    const loopDate = new Date(currentYear, m, 1);
                    const monthKey = `${currentYear}-${(m+1).toString().padStart(2,'0')}`;
                    let worked = 0;
                    Object.keys(data.entries).forEach(k => {
                        if(k.startsWith(monthKey)) worked += (parseFloat(data.entries[k].hours) || 0);
                    });
                    const correction = parseFloat(data.corrections[monthKey] || 0);
                    const result = worked - monthlyContract + correction;
                    runningBalance += result;

                    monthsData.push({
                        name: helpers.formatMonthShort(loopDate), fullKey: monthKey, worked: worked, result: result, cumulative: runningBalance,
                        isFuture: loopDate > today && worked === 0
                    });
                }
                const currentMonthIdx = viewDate.getMonth();
                return {
                    monthsData, currentTotal: monthsData[currentMonthIdx].cumulative, yearEndTotal: monthsData[11].cumulative, 
                    currentWorked: monthsData[currentMonthIdx].worked, currentCorrection: data.corrections[monthsData[currentMonthIdx].fullKey]
                };
            }, [data, viewDate]);

            return (
                <div className="max-w-md mx-auto min-h-screen pb-20 bg-slate-100">
                    
                    {/* NIEUWE BLAUWE HEADER */}
                    <header className="bg-gradient-to-r from-blue-600 to-blue-500 text-white p-4 rounded-b-3xl shadow-lg sticky top-0 z-20 transition-all">
                        <div className="flex justify-between items-center mb-4">
                            <h1 className="text-xl font-bold tracking-tight">ZorgBalans</h1>
                            <div className="flex bg-blue-800/30 rounded-lg p-1 text-xs font-bold">
                                <button onClick={() => setViewMode('month')} className={`px-3 py-1 rounded transition-colors ${viewMode==='month' ? 'bg-white text-blue-700 shadow' : 'text-blue-100 hover:text-white'}`}>Maand</button>
                                <button onClick={() => setViewMode('year')} className={`px-3 py-1 rounded transition-colors ${viewMode==='year' ? 'bg-white text-blue-700 shadow' : 'text-blue-100 hover:text-white'}`}>Jaar</button>
                            </div>
                            <button onClick={() => setShowSettings(!showSettings)} className="text-white opacity-90 hover:opacity-100 bg-blue-400/20 p-2 rounded-full">⚙️</button>
                        </div>

                        <div className="flex gap-3 mb-2">
                            <div className="flex-1 bg-white/10 rounded-2xl p-3 backdrop-blur-sm border border-white/20 shadow-inner">
                                <div className="text-blue-100 text-[10px] uppercase font-bold tracking-widest mb-1">Stand {helpers.formatMonthShort(viewDate)}</div>
                                <div className={`text-2xl font-bold number-transition ${yearStats.currentTotal >= 0 ? 'text-white' : 'text-rose-200'}`}>
                                    {yearStats.currentTotal > 0 ? '+' : ''}{yearStats.currentTotal.toFixed(1)}
                                </div>
                            </div>
                            <div className="flex-1 bg-white/10 rounded-2xl p-3 backdrop-blur-sm border border-white/20 shadow-inner">
                                <div className="text-blue-100 text-[10px] uppercase font-bold tracking-widest mb-1 opacity-80">Prognose 31 Dec</div>
                                <div className={`text-2xl font-bold number-transition ${yearStats.yearEndTotal >= 0 ? 'text-emerald-300' : 'text-rose-200'}`}>
                                    {yearStats.yearEndTotal > 0 ? '+' : ''}{yearStats.yearEndTotal.toFixed(1)}
                                </div>
                            </div>
                        </div>

                        {viewMode === 'month' && (
                            <div className="flex justify-between items-center mt-2 px-2">
                                <button onClick={() => setViewDate(new Date(viewDate.getFullYear(), viewDate.getMonth()-1, 1))} className="text-2xl font-bold p-2 hover:bg-white/10 rounded-full transition">‹</button>
                                <span className="font-semibold capitalize text-lg">{helpers.formatMonthTitle(viewDate)}</span>
                                <button onClick={() => setViewDate(new Date(viewDate.getFullYear(), viewDate.getMonth()+1, 1))} className="text-2xl font-bold p-2 hover:bg-white/10 rounded-full transition">›</button>
                            </div>
                        )}
                        {viewMode === 'year' && <div className="text-center font-medium opacity-90 pb-2 mt-2 text-sm">Jaaroverzicht {viewDate.getFullYear()}</div>}
                    </header>

                    <main className="px-4 -mt-2 relative z-10 pt-4">
                        {showSettings && (
                            <div className="bg-white p-5 rounded-2xl shadow-lg mb-6 border border-slate-100">
                                <h3 className="font-bold text-slate-700 mb-4 text-lg">Instellingen</h3>
                                <div className="space-y-4">
                                    <div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Contracturen p/m</label><input type="number" value={data.settings.monthlyContract} onChange={(e) => updateSettings('monthlyContract', e.target.value)} className="w-full bg-slate-50 p-3 rounded-lg border border-slate-200 focus:border-blue-500" /></div>
                                    <div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Startbalans 1 jan</label><input type="number" value={data.settings.startBalance} onChange={(e) => updateSettings('startBalance', e.target.value)} className="w-full bg-slate-50 p-3 rounded-lg border border-slate-200 focus:border-blue-500" /></div>
                                    <div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Regio (Vakanties)</label>
                                    <select value={data.settings.region || 'midden'} onChange={(e) => updateSettings('region', e.target.value)} className="w-full bg-slate-50 p-3 rounded-lg border border-slate-200 focus:border-blue-500">
                                        <option value="noord">Regio Noord</option><option value="midden">Regio Midden</option><option value="zuid">Regio Zuid</option>
                                    </select></div>
                                </div>
                            </div>
                        )}

                        {viewMode === 'month' ? (
                            <>
                                <div className="flex justify-between text-xs text-slate-500 px-3 mb-2 uppercase font-bold tracking-wide">
                                    <span>Gewerkt: <span className="text-blue-600">{yearStats.currentWorked.toFixed(1)}</span></span>
                                    <span>Norm: {data.settings.monthlyContract}</span>
                                </div>
                                <MonthView viewDate={viewDate} data={data} updateEntry={updateEntry} daysInMonth={helpers.getDaysInMonth(viewDate)} />
                                <div className="mt-6 mb-12 bg-white p-5 rounded-2xl border border-slate-200 shadow-sm">
                                    <label className="text-xs font-bold text-slate-400 uppercase tracking-wider">Correctie {helpers.formatMonthShort(viewDate)}</label>
                                    <div className="flex gap-3 mt-2">
                                        <input type="number" placeholder="0.00" className="flex-1 bg-slate-50 border border-slate-200 rounded-lg p-3 font-semibold text-slate-700 focus:border-blue-500" value={yearStats.currentCorrection || ''} onChange={(e) => updateCorrection(e.target.value)} />
                                        <span className="flex items-center text-sm font-bold text-slate-400">uur</span>
                                    </div>
                                    <p className="text-[10px] text-slate-400 mt-2">Bijv. uitbetaling overuren (voer in als min-getal)</p>
                                </div>
                            </>
                        ) : (
                            <YearView yearData={yearStats.monthsData} />
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
