<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZorgBalans - Live Prognose</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { background-color: #f8fafc; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        input:focus, select:focus { outline: 2px solid #0d9488; }
        /* Animatie voor getallen die veranderen */
        .number-transition { transition: all 0.3s ease-out; }
    </style>
</head>
<body>

    <div id="root">Laden...</div>

    <script type="text/babel">
        // --- 1. HULPTOOLS ---
        const helpers = {
            formatIso: (date) => {
                const offset = date.getTimezoneOffset();
                const d = new Date(date.getTime() - (offset*60*1000));
                return d.toISOString().split('T')[0];
            },
            formatMonthTitle: (date) => date.toLocaleDateString('nl-NL', { month: 'long', year: 'numeric' }),
            formatMonthShort: (date) => date.toLocaleDateString('nl-NL', { month: 'short' }),
            formatDayName: (date) => date.toLocaleDateString('nl-NL', { weekday: 'short' }).replace('.', ''),
            formatDayNum: (date) => date.getDate().toString().padStart(2, '0'),
            getDaysInMonth: (date) => {
                const year = date.getFullYear();
                const month = date.getMonth();
                const days = [];
                const lastDay = new Date(year, month + 1, 0).getDate();
                for(let i = 1; i <= lastDay; i++) days.push(new Date(year, month, i));
                return days;
            },
            isWeekend: (date) => { const d = date.getDay(); return d === 0 || d === 6; },
            isHoliday: (date) => {
                const s = `${(date.getMonth()+1).toString().padStart(2,'0')}-${date.getDate().toString().padStart(2,'0')}`;
                return ['01-01', '04-27', '05-05', '12-25', '12-26'].includes(s);
            }
        };

        const { useState, useEffect, useMemo } = React;

        // --- 2. COMPONENTEN ---

        const MonthView = ({ viewDate, data, updateEntry, daysInMonth }) => {
            return (
                <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                    {daysInMonth.map(day => {
                        const dateStr = helpers.formatIso(day);
                        const isOff = helpers.isWeekend(day) || helpers.isHoliday(day);
                        const entry = data.entries[dateStr] || { hours: '', type: '' };

                        return (
                            <div key={dateStr} className={`flex items-center p-2 border-b border-slate-100 ${isOff ? 'bg-slate-50' : ''}`}>
                                <div className="w-12 text-center flex-shrink-0">
                                    <div className={`text-[10px] font-bold uppercase ${isOff ? 'text-rose-400' : 'text-slate-400'}`}>
                                        {helpers.formatDayName(day)}
                                    </div>
                                    <div className="text-lg font-bold text-slate-700 leading-none">
                                        {helpers.formatDayNum(day)}
                                    </div>
                                </div>
                                <div className="flex-1 px-2">
                                    <input type="number" placeholder="-" 
                                        className="w-full bg-slate-100 rounded p-2 text-lg font-bold text-slate-800 placeholder-slate-300 transition-colors focus:bg-white"
                                        value={entry.hours}
                                        onChange={(e) => updateEntry(dateStr, 'hours', e.target.value)}
                                    />
                                </div>
                                <div className="w-20">
                                    <select className="w-full text-xs bg-transparent font-medium text-slate-500"
                                        value={entry.type}
                                        onChange={(e) => updateEntry(dateStr, 'type', e.target.value)}>
                                        <option value="">...</option>
                                        <option value="dag">Dag</option>
                                        <option value="avond">Avond</option>
                                        <option value="nacht">Nacht</option>
                                        <option value="cursus">Cursus</option>
                                        <option value="ziek">Ziek</option>
                                    </select>
                                </div>
                            </div>
                        )
                    })}
                </div>
            );
        };

        const YearView = ({ yearData }) => {
            return (
                <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                    <div className="flex bg-slate-100 p-3 text-xs font-bold text-slate-500 uppercase tracking-wider">
                        <div className="w-16">Maand</div>
                        <div className="w-16 text-right">Gewerkt</div>
                        <div className="w-16 text-right"> +/- </div>
                        <div className="flex-1 text-right">Balans</div>
                    </div>
                    {yearData.map((month, idx) => {
                        const isFuture = month.isFuture;
                        return (
                            <div key={idx} className={`flex items-center p-3 border-b border-slate-50 ${isFuture ? 'opacity-40' : ''}`}>
                                <div className="w-16 font-bold text-slate-700">{month.name}</div>
                                <div className="w-16 text-right text-slate-600 font-medium">{month.worked > 0 ? month.worked.toFixed(1) : '-'}</div>
                                <div className={`w-16 text-right font-medium ${month.result >= 0 ? 'text-teal-600' : 'text-rose-400'}`}>
                                    {month.result > 0 ? '+' : ''}{month.result.toFixed(1)}
                                </div>
                                <div className={`flex-1 text-right font-bold ${month.cumulative >= 0 ? 'text-teal-600' : 'text-rose-500'}`}>
                                    {month.cumulative.toFixed(1)}
                                </div>
                            </div>
                        );
                    })}
                </div>
            );
        };

        // --- 3. MAIN APP ---
        function App() {
            const [viewDate, setViewDate] = useState(new Date());
            const [viewMode, setViewMode] = useState('month');
            const [showSettings, setShowSettings] = useState(false);
            
            const [data, setData] = useState(() => {
                try {
                    const saved = localStorage.getItem('zorgbalans_v4');
                    return saved ? JSON.parse(saved) : { 
                        entries: {}, corrections: {}, settings: { monthlyContract: 86.66, startBalance: 0 } 
                    };
                } catch(e) { return { entries: {}, corrections: {}, settings: { monthlyContract: 86.66, startBalance: 0 } }; }
            });

            useEffect(() => localStorage.setItem('zorgbalans_v4', JSON.stringify(data)), [data]);

            const updateEntry = (dateStr, f, v) => setData(p => ({...p, entries: {...p.entries, [dateStr]: {...p.entries[dateStr], [f]: v}}}));
            const updateSettings = (f, v) => setData(p => ({...p, settings: {...p.settings, [f]: parseFloat(v)}}));
            const updateCorrection = (val) => {
                const key = `${viewDate.getFullYear()}-${(viewDate.getMonth()+1).toString().padStart(2,'0')}`;
                setData(p => ({...p, corrections: {...p.corrections, [key]: val}}));
            };

            const yearStats = useMemo(() => {
                const { monthlyContract, startBalance } = data.settings;
                const currentYear = viewDate.getFullYear();
                const today = new Date();
                
                let runningBalance = startBalance;
                const monthsData = [];

                for(let m = 0; m < 12; m++) {
                    const loopDate = new Date(currentYear, m, 1);
                    const monthKey = `${currentYear}-${(m+1).toString().padStart(2,'0')}`;
                    
                    let worked = 0;
                    Object.keys(data.entries).forEach(k => {
                        if(k.startsWith(monthKey)) worked += (parseFloat(data.entries[k].hours) || 0);
                    });

                    const correction = parseFloat(data.corrections[monthKey] || 0);
                    const result = worked - monthlyContract + correction;
                    runningBalance += result;

                    monthsData.push({
                        name: helpers.formatMonthShort(loopDate),
                        fullKey: monthKey,
                        worked: worked,
                        result: result,
                        cumulative: runningBalance,
                        isFuture: loopDate > today && worked === 0
                    });
                }
                
                const currentMonthIdx = viewDate.getMonth();
                return {
                    monthsData,
                    currentTotal: monthsData[currentMonthIdx].cumulative,
                    yearEndTotal: monthsData[11].cumulative, // Het getal van 31 dec
                    currentWorked: monthsData[currentMonthIdx].worked,
                    currentCorrection: data.corrections[monthsData[currentMonthIdx].fullKey]
                };
            }, [data, viewDate]);

            return (
                <div className="max-w-md mx-auto min-h-screen pb-20 bg-slate-50">
                    
                    {/* Verbeterde Header */}
                    <header className="bg-teal-700 text-white p-4 rounded-b-3xl shadow-lg sticky top-0 z-20 transition-all">
                        <div className="flex justify-between items-center mb-4">
                            <h1 className="text-xl font-bold">ZorgBalans</h1>
                            <div className="flex bg-teal-900/50 rounded-lg p-1 text-xs font-bold">
                                <button onClick={() => setViewMode('month')} className={`px-3 py-1 rounded ${viewMode==='month' ? 'bg-white text-teal-800' : 'text-teal-200'}`}>Maand</button>
                                <button onClick={() => setViewMode('year')} className={`px-3 py-1 rounded ${viewMode==='year' ? 'bg-white text-teal-800' : 'text-teal-200'}`}>Jaar</button>
                            </div>
                            <button onClick={() => setShowSettings(!showSettings)} className="text-white opacity-80">⚙️</button>
                        </div>

                        {/* DE COCKPIT: Twee getallen naast elkaar */}
                        <div className="flex gap-4 mb-2">
                            
                            {/* 1. Huidige Stand */}
                            <div className="flex-1 bg-teal-800/40 rounded-xl p-3 backdrop-blur-sm border border-teal-600/30">
                                <div className="text-teal-200 text-[10px] uppercase font-bold tracking-widest mb-1">
                                    Stand {helpers.formatMonthShort(viewDate)}
                                </div>
                                <div className={`text-2xl font-bold number-transition ${yearStats.currentTotal >= 0 ? 'text-white' : 'text-rose-300'}`}>
                                    {yearStats.currentTotal > 0 ? '+' : ''}{yearStats.currentTotal.toFixed(1)}
                                </div>
                            </div>

                            {/* 2. Prognose 31 Dec (Beweegt altijd mee) */}
                            <div className="flex-1 bg-white/10 rounded-xl p-3 backdrop-blur-sm border border-white/20">
                                <div className="text-white text-[10px] uppercase font-bold tracking-widest mb-1 opacity-80">
                                    Verwacht 31 Dec
                                </div>
                                <div className={`text-2xl font-bold number-transition ${yearStats.yearEndTotal >= 0 ? 'text-teal-200' : 'text-rose-300'}`}>
                                    {yearStats.yearEndTotal > 0 ? '+' : ''}{yearStats.yearEndTotal.toFixed(1)}
                                </div>
                            </div>

                        </div>

                        {/* Maand Navigatie */}
                        {viewMode === 'month' && (
                            <div className="flex justify-between items-center mt-2 px-1">
                                <button onClick={() => setViewDate(new Date(viewDate.getFullYear(), viewDate.getMonth()-1, 1))} className="text-2xl font-bold p-2 hover:bg-teal-600 rounded">‹</button>
                                <span className="font-medium capitalize text-lg">{helpers.formatMonthTitle(viewDate)}</span>
                                <button onClick={() => setViewDate(new Date(viewDate.getFullYear(), viewDate.getMonth()+1, 1))} className="text-2xl font-bold p-2 hover:bg-teal-600 rounded">›</button>
                            </div>
                        )}
                        {viewMode === 'year' && <div className="text-center font-medium opacity-80 pb-2 mt-2">Overzicht {viewDate.getFullYear()}</div>}
                    </header>

                    <main className="px-4 -mt-2 relative z-10 pt-4">
                        {showSettings && (
                            <div className="bg-white p-4 rounded-xl shadow mb-4 border-l-4 border-yellow-400">
                                <h3 className="font-bold text-slate-700 mb-2">Instellingen</h3>
                                <div className="mb-2"><label className="block text-xs text-slate-500">Contracturen p/m</label><input type="number" value={data.settings.monthlyContract} onChange={(e) => updateSettings('monthlyContract', e.target.value)} className="w-full bg-slate-100 p-2 rounded" /></div>
                                <div><label className="block text-xs text-slate-500">Startbalans 1 jan</label><input type="number" value={data.settings.startBalance} onChange={(e) => updateSettings('startBalance', e.target.value)} className="w-full bg-slate-100 p-2 rounded" /></div>
                            </div>
                        )}

                        {viewMode === 'month' ? (
                            <>
                                <div className="flex justify-between text-xs text-slate-500 px-2 mb-2 uppercase font-bold">
                                    <span>Gewerkt: {yearStats.currentWorked.toFixed(1)}</span>
                                    <span>Contract: {data.settings.monthlyContract}</span>
                                </div>
                                <MonthView viewDate={viewDate} data={data} updateEntry={updateEntry} daysInMonth={helpers.getDaysInMonth(viewDate)} />
                                <div className="mt-6 mb-12 bg-white p-4 rounded-xl border border-slate-200 shadow-sm">
                                    <label className="text-xs font-bold text-slate-400 uppercase">Correctie {helpers.formatMonthShort(viewDate)}</label>
                                    <div className="flex gap-2 mt-1">
                                        <input type="number" placeholder="0.00" className="flex-1 bg-slate-50 border border-slate-200 rounded p-2" value={yearStats.currentCorrection || ''} onChange={(e) => updateCorrection(e.target.value)} />
                                        <span className="flex items-center text-sm text-slate-400">uur</span>
                                    </div>
                                    <p className="text-[10px] text-slate-400 mt-1">Bijv. uitbetaling overuren (-)</p>
                                </div>
                            </>
                        ) : (
                            <YearView yearData={yearStats.monthsData} />
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
