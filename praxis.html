<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praxis - Dagelijkse Wijsheid</title>
    
    <script src="data.js"></script>

    <style>
        :root {
            --bg-color: #f4f4f0;
            --text-color: #2c3e50;
            --accent-color: #d35400;
            --card-bg: #ffffff;
            --shadow: 0 4px 15px rgba(0,0,0,0.05);
            --font-serif: 'Georgia', 'Times New Roman', serif;
            --font-sans: 'Helvetica Neue', 'Arial', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-sans);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding-bottom: 50px;
            position: relative;
        }

        /* Terug knop styling */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 0;
            text-decoration: none;
            color: #888;
            font-size: 0.9rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .back-btn:hover { color: var(--accent-color); }

        header {
            text-align: center;
            font-size: 1.2rem;
            letter-spacing: 3px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 10px;
            color: #888;
            margin-top: 50px; /* Iets meer ruimte voor terug knop */
        }

        .card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid #eaeaea;
        }

        .quote-text {
            font-family: var(--font-serif);
            font-size: 1.4rem;
            line-height: 1.5;
            font-style: italic;
            margin-bottom: 20px;
            color: #1a1a1a;
        }

        .quote-author {
            font-size: 0.85rem;
            font-weight: bold;
            text-transform: uppercase;
            color: var(--accent-color);
            text-align: right;
            letter-spacing: 1px;
        }

        .mission-box {
            background: #fff;
            border-left: 5px solid var(--accent-color);
            padding: 25px;
            border-radius: 8px;
            margin-top: 5px;
            box-shadow: var(--shadow);
        }

        .mission-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #999;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .mission-title {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 1.2rem;
            color: var(--text-color);
        }

        .mission-desc { line-height: 1.6; color: #555; }

        .btn-complete {
            background-color: var(--text-color);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            font-weight: bold;
            letter-spacing: 0.5px;
            margin-top: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn-complete:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(211, 84, 0, 0.3);
        }

        .evening-section {
            display: none;
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        .evening-section.visible {
            display: flex;
            flex-direction: column;
            gap: 15px;
            opacity: 1;
        }

        .section-divider {
            text-align: center;
            margin: 30px 0 10px 0;
            font-style: italic;
            color: #888;
            font-family: var(--font-serif);
        }

        .challenge-card {
            background: var(--card-bg);
            border: 1px solid #eee;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
        }

        .challenge-card:hover {
            border-color: var(--accent-color);
            transform: translateY(-2px);
        }

        .challenge-type {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: #aaa;
            margin-bottom: 5px;
            letter-spacing: 1px;
            font-weight: bold;
        }

        .challenge-title {
            font-weight: bold;
            font-size: 1.1rem;
            color: var(--text-color);
        }

        .challenge-desc {
            margin-top: 15px;
            font-size: 0.95rem;
            line-height: 1.6;
            color: #444;
            display: none;
            padding-top: 15px;
            border-top: 1px dashed #eee;
        }

        .challenge-card.revealed .challenge-desc {
            display: block;
            animation: fadeIn 0.6s;
        }

        .challenge-card.revealed {
            background-color: #fffbf7;
            border-color: var(--accent-color);
        }

        .lock-icon {
            float: right;
            font-size: 1.2rem;
            opacity: 0.5;
        }

        .challenge-card.revealed .lock-icon { display: none; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div class="container">
        <a href="index.html" class="back-btn">
            <span>&#8592;</span> Terug naar Dashboard
        </a>

        <header>PRAXIS</header>

        <div class="card">
            <div class="quote-text" id="quote-text">Laden...</div>
            <div class="quote-author" id="quote-author"></div>
        </div>

        <div class="mission-box">
            <div class="mission-label">Jouw Missie Vandaag</div>
            <div class="mission-title" id="morning-title"></div>
            <div class="mission-desc" id="morning-desc"></div>
        </div>

        <button class="btn-complete" id="complete-btn" onclick="unlockEvening()">
            Missie Volbracht
        </button>

        <div class="evening-section" id="evening-section">
            <div class="section-divider">
                âœ¨ Level Up: Kies je verdieping
            </div>

            <div class="challenge-card" onclick="revealCard(this)">
                <span class="lock-icon">ðŸ”’</span>
                <div class="challenge-type">Hart (Sociaal)</div>
                <div class="challenge-title" id="chal-1-title"></div>
                <div class="challenge-desc" id="chal-1-desc"></div>
            </div>

            <div class="challenge-card" onclick="revealCard(this)">
                <span class="lock-icon">ðŸ”’</span>
                <div class="challenge-type">Hoofd (Mentaal)</div>
                <div class="challenge-title" id="chal-2-title"></div>
                <div class="challenge-desc" id="chal-2-desc"></div>
            </div>

            <div class="challenge-card" onclick="revealCard(this)">
                <span class="lock-icon">ðŸ”’</span>
                <div class="challenge-type">Handen (Fysiek)</div>
                <div class="challenge-title" id="chal-3-title"></div>
                <div class="challenge-desc" id="chal-3-desc"></div>
            </div>
        </div>
    </div>

    <script>
        // STAP 1: Welke quote moeten we tonen?
        // We kijken in de URL naar ?id=X
        const urlParams = new URLSearchParams(window.location.search);
        let currentId = urlParams.get('id');

        // Als er geen ID is, pakken we de eerste (fallback)
        if (currentId === null) {
            currentId = 0;
        } else {
            currentId = parseInt(currentId);
        }

        // Haal de data op uit data.js
        const todayData = quotesData[currentId];

        // Vul de HTML
        document.getElementById('quote-text').innerText = `"${todayData.quote}"`;
        document.getElementById('quote-author').innerText = `- ${todayData.author}`;
        
        document.getElementById('morning-title').innerText = todayData.morning.title;
        document.getElementById('morning-desc').innerText = todayData.morning.desc;

        document.getElementById('chal-1-title').innerText = todayData.challenges[0].title;
        document.getElementById('chal-1-desc').innerText = todayData.challenges[0].desc;
        
        document.getElementById('chal-2-title').innerText = todayData.challenges[1].title;
        document.getElementById('chal-2-desc').innerText = todayData.challenges[1].desc;
        
        document.getElementById('chal-3-title').innerText = todayData.challenges[2].title;
        document.getElementById('chal-3-desc').innerText = todayData.challenges[2].desc;

        function unlockEvening() {
            const btn = document.getElementById('complete-btn');
            const section = document.getElementById('evening-section');
            btn.style.display = 'none';
            section.classList.add('visible');
            setTimeout(() => { section.scrollIntoView({ behavior: 'smooth' }); }, 100);
        }

        function revealCard(cardElement) {
            if (cardElement.classList.contains('revealed')) return;
            cardElement.classList.add('revealed');
        }

    </script>
</body>
</html>
