<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praxis - 30 Dagen Wijsheid</title>
    <style>
        :root {
            --text-color: #2c3e50;
            --accent-color: #d35400; 
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: 1px solid rgba(255, 255, 255, 0.4);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
            --blur: blur(10px);
            --font-serif: 'Georgia', 'Times New Roman', serif;
            --font-sans: 'Helvetica Neue', 'Arial', sans-serif;
        }

        body {
            /* Default background, wordt overschreven door JS */
            background-color: #333;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            transition: background-image 0.5s ease-in-out;
            color: var(--text-color);
            font-family: var(--font-sans);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.2); /* Iets donkerder voor contrast */
            z-index: -1;
            backdrop-filter: blur(2px);
        }

        .container {
            max-width: 550px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding-bottom: 80px;
        }

        /* Navigatie Balk */
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--glass-bg);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: var(--glass-shadow);
            margin-bottom: 10px;
            border: var(--glass-border);
        }

        .nav-btn {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: var(--text-color);
            padding: 5px 10px;
            transition: color 0.2s;
        }

        .nav-btn:hover { color: var(--accent-color); }

        .day-indicator {
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .today-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
            margin-left: 10px;
            font-weight: bold;
        }

        header {
            text-align: center;
            font-size: 1.5rem;
            letter-spacing: 4px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 5px;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.6);
        }

        .card, .mission-box, .challenge-card, .notes-section {
            background: var(--glass-bg);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            border: var(--glass-border);
            box-shadow: var(--glass-shadow);
            border-radius: 16px;
            padding: 30px;
            transition: transform 0.2s ease;
        }

        /* Quote Card */
        .quote-text {
            font-family: var(--font-serif);
            font-size: 1.3rem;
            line-height: 1.5;
            font-style: italic;
            margin-bottom: 20px;
            color: #1a1a1a;
        }

        .quote-author {
            font-size: 0.85rem;
            font-weight: bold;
            text-transform: uppercase;
            color: var(--accent-color);
            text-align: right;
            letter-spacing: 1px;
        }

        /* Morning Mission Section */
        .mission-box {
            border-left: 5px solid var(--accent-color);
            margin-top: 5px;
        }

        .mission-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #666;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .mission-title {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 1.2rem;
            color: var(--text-color);
        }

        .mission-desc { line-height: 1.6; color: #444; }

        /* Button */
        .btn-complete {
            background-color: rgba(44, 62, 80, 0.95);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            font-weight: bold;
            letter-spacing: 0.5px;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            backdrop-filter: blur(4px);
        }

        .btn-complete:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
        }

        /* Evening Section */
        .evening-section {
            display: none;
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        .evening-section.visible {
            display: flex;
            flex-direction: column;
            gap: 15px;
            opacity: 1;
        }

        .section-divider {
            text-align: center;
            margin: 30px 0 10px 0;
            font-style: italic;
            color: #fff;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
            font-family: var(--font-serif);
        }

        .challenge-card {
            cursor: pointer;
            padding: 20px;
            position: relative;
        }

        .challenge-card:hover {
            border-color: var(--accent-color);
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.95);
        }

        .challenge-type {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: #888;
            margin-bottom: 5px;
            letter-spacing: 1px;
            font-weight: bold;
        }

        .challenge-title { font-weight: bold; font-size: 1.1rem; color: var(--text-color); }

        .challenge-desc {
            margin-top: 15px;
            font-size: 0.95rem;
            line-height: 1.6;
            color: #444;
            display: none;
            padding-top: 15px;
            border-top: 1px dashed #ccc;
        }

        .challenge-card.revealed .challenge-desc {
            display: block;
            animation: fadeIn 0.6s;
        }

        .challenge-card.revealed {
            background-color: rgba(255, 251, 247, 0.95);
            border-color: var(--accent-color);
        }

        .lock-icon { float: right; font-size: 1.2rem; opacity: 0.5; }
        .challenge-card.revealed .lock-icon { display: none; }

        /* Notes Section */
        .notes-section {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .notes-label {
            font-weight: bold;
            color: var(--accent-color);
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        .notes-area {
            width: 100%;
            height: 150px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            font-family: var(--font-sans);
            font-size: 0.95rem;
            line-height: 1.5;
            resize: vertical;
            background: rgba(255, 255, 255, 0.6);
            box-sizing: border-box; /* Belangrijk voor padding */
        }

        .notes-area:focus {
            outline: 2px solid var(--accent-color);
            background: #fff;
        }

        .save-status {
            font-size: 0.8rem;
            color: #666;
            text-align: right;
            font-style: italic;
            height: 1rem; 
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

        // STAP 2: Applicatie Logica
        
        let currentIndex = 0;

        function getTodayIndex() {
            const today = new Date();
            const dayOfMonth = today.getDate(); 
            return (dayOfMonth - 1) % data.length;
        }

        function loadDay(index) {
            // Zorg dat index binnen 0-29 blijft
            if (index < 0) index = data.length - 1;
            if (index >= data.length) index = 0;
            
            currentIndex = index;
            const dayData = data[currentIndex];

            // Achtergrond updaten
            document.body.style.backgroundImage = `url('${dayData.bg}')`;

            // Update UI Teksten
            document.getElementById('day-indicator').innerText = `DAG ${currentIndex + 1}`;
            document.getElementById('quote-text').innerText = `"${dayData.quote}"`;
            document.getElementById('quote-author').innerText = `- ${dayData.author}`;
            
            document.getElementById('morning-title').innerText = dayData.morning.title;
            document.getElementById('morning-desc').innerText = dayData.morning.desc;

            // Verborgen kaarten vullen
            document.getElementById('chal-1-title').innerText = dayData.challenges[0].title;
            document.getElementById('chal-1-desc').innerText = dayData.challenges[0].desc;
            
            document.getElementById('chal-2-title').innerText = dayData.challenges[1].title;
            document.getElementById('chal-2-desc').innerText = dayData.challenges[1].desc;
            
            document.getElementById('chal-3-title').innerText = dayData.challenges[2].title;
            document.getElementById('chal-3-desc').innerText = dayData.challenges[2].desc;

            // Laad notities voor deze dag
            loadNotes(currentIndex);

            // Reset de UI status (sluit de avondsectie weer, tenzij er al notes zijn)
            // Als er al notities zijn, nemen we aan dat de avond al 'unlocked' was, 
            // of we houden het simpel en resetten altijd. Laten we resetten voor de rust.
            resetUI();
        }

        function changeDay(direction) {
            loadDay(currentIndex + direction);
        }

        function goToToday() {
            loadDay(getTodayIndex());
        }

        function resetUI() {
            const section = document.getElementById('evening-section');
            section.classList.remove('visible');
            section.style.display = 'none';

            const btn = document.getElementById('complete-btn');
            btn.style.display = 'block';

            const cards = document.querySelectorAll('.challenge-card');
            cards.forEach(card => {
                card.classList.remove('revealed');
            });
        }

        function unlockEvening() {
            const btn = document.getElementById('complete-btn');
            const section = document.getElementById('evening-section');
            
            btn.style.display = 'none';
            section.style.display = 'flex';
            
            setTimeout(() => {
                section.classList.add('visible');
                section.scrollIntoView({ behavior: 'smooth' });
            }, 50);
        }

        function revealCard(cardElement) {
            if (cardElement.classList.contains('revealed')) return;
            cardElement.classList.add('revealed');
        }

        // --- NOTITIE LOGICA (LocalStorage) ---

        function getStorageKey(index) {
            return `praxis_notes_day_${index}`;
        }

        function loadNotes(index) {
            const key = getStorageKey(index);
            const savedNote = localStorage.getItem(key);
            const textarea = document.getElementById('daily-notes');
            
            if (savedNote) {
                textarea.value = savedNote;
            } else {
                textarea.value = "";
            }
            document.getElementById('save-status').innerText = "";
        }

        function saveNotes() {
            const key = getStorageKey(currentIndex);
            const content = document.getElementById('daily-notes').value;
            
            localStorage.setItem(key, content);
            
            // Kleine visuele feedback
            const status = document.getElementById('save-status');
            status.innerText = "Opgeslagen...";
            setTimeout(() => {
                status.innerText = "Opgeslagen";
            }, 1000);
        }

        // Starten bij "Vandaag"
        goToToday();
